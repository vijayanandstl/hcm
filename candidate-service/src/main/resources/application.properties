candidatecertificate.kafka.topic=create-candidate-certificate
candidatecertificate.kafka.topic.update=update-candidate-certificate
candidatecertificate.kafka.topic.delete=delete-candidate-certificate
# --- Candidate Skill ---
candidateskill.kafka.enable=true
candidateskill.kafka.group-id=candidate-consumer-group
candidateskill.kafka.topic=create-candidate-skill
candidateskill.kafka.topic.update=update-candidate-skill
candidateskill.kafka.topic.delete=delete-candidate-skill
# --- Candidate Education ---
candidateeducation.kafka.enable=true
candidateeducation.kafka.group-id=candidate-consumer-group
candidateeducation.kafka.topic=create-candidate-education
candidateeducation.kafka.topic.update=update-candidate-education
candidateeducation.kafka.topic.delete=delete-candidate-education
# --- Candidate Work History ---
candidateworkhistory.kafka.enable=true
candidateworkhistory.kafka.group-id=candidate-consumer-group
candidateworkhistory.kafka.topic=create-candidate-work-history
candidateworkhistory.kafka.topic.update=update-candidate-work-history
candidateworkhistory.kafka.topic.delete=delete-candidate-work-history
# OpenAPI 3.1 Configuration
springdoc.api-docs.version=OPENAPI_3_1
spring.kafka.consumer.group-id=candidate-group
